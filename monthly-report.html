<!DOCTYPE html>
<html>
<head>
  <title>Monthly Expense Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #008080;
    }

    .container {
      background-color: white;
      max-width: 900px;
      margin: 40px auto;
      border-radius: 1.2rem;
      overflow: hidden;
      box-shadow: 0 0.5rem 1.5rem rgba(0,0,0,0.1);
    }

    .top-wave {
      height: 10rem;
      background: linear-gradient(to bottom, #1ebba3, #00a1cb);
      border-bottom-left-radius: 50% 20%;
      border-bottom-right-radius: 50% 20%;
    }

    h1 {
      text-align: center;
      margin-top: 1.5rem;
      color: #1c5c7e;
    }

    h2 {
      color: #003366;
      margin: 2rem 2rem 0.5rem;
      font-size: 1.2rem;
    }

    table {
      width: 90%;
      margin: 0 auto 2rem;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #eaf6fa;
      color: #1c5c7e;
    }

    td a {
      color: #0077cc;
      text-decoration: none;
    }

    td a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 600px) {
      table {
        font-size: 12px;
      }
      th, td {
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-wave"></div>
    <h1>Monthly Expense Report</h1>

    <h2>July 2025</h2>
    <table>
      <tr>
        <th>Date</th>
        <th>Category</th>
        <th>Amount (CAD)</th>
        <th>Comments</th>
        <th>Receipt</th>
      </tr>
      <tr>
        <td>2025-07-16</td>
        <td>Travel</td>
        <td>120.00</td>
        <td>Taxi to client site</td>
        <td><a href="#">View</a></td>
      </tr>
      <tr>
        <td>2025-07-12</td>
        <td>Meals</td>
        <td>45.50</td>
        <td>Client lunch</td>
        <td><a href="#">View</a></td>
      </tr>
    </table>

    <h2>June 2025</h2>
    <table>
      <tr>
        <th>Date</th>
        <th>Category</th>
        <th>Amount (CAD)</th>
        <th>Comments</th>
        <th>Receipt</th>
      </tr>
      <tr>
        <td>2025-06-28</td>
        <td>Office Supplies</td>
        <td>60.00</td>
        <td>Printer toner</td>
        <td><a href="#">View</a></td>
      </tr>
    </table>
  </div>
</body>
</html>
