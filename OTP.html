<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter OTP</title>
  <style>
    :root {
      --primary-color: #1c5c7e;
      --background-top: linear-gradient(to bottom, #1ebba3, #00a1cb);
      --font-color: #555;
      --link-color: #0077cc;
      --input-border: #ddd;
      --shadow: 0 0.3rem 1rem rgba(0, 0, 0, 0.1);
      --radius: 1.2rem;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #008080;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 22rem;
      background-color: white;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    .top-wave {
      background: var(--background-top);
      height: 10rem;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      border-bottom-left-radius: 50% 20%;
      border-bottom-right-radius: 50% 20%;
      padding-bottom: 1rem;
    }

    .avatar {
      width: 6rem;
      height: 6rem;
      border-radius: 50%;
      border: 0.3rem solid white;
      background-color: white;
    }

    .form-container {
      padding-block: 1.5rem 2rem;
      padding-inline: 2rem;
      text-align: center;
    }

    h2 {
      margin: 1rem 0 0.5rem 0;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .subtitle {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 1.5rem;
    }

    .otp-inputs {
      display: flex;
      justify-content: space-between;
      gap: 0.7rem;
      margin-bottom: 1.5rem;
    }

    .otp-inputs input {
      width: 3rem;
      height: 3rem;
      font-size: 1.5rem;
      text-align: center;
      border: 0.07rem solid var(--input-border);
      border-radius: 0.8rem;
    }

    .resend-link {
      display: block;
      margin-bottom: 1.2rem;
      font-size: 0.9rem;
      color: var(--link-color);
      text-decoration: none;
    }

    .sign-in-btn {
      background-color: var(--primary-color);
      color: white;
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 2rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-wave">
      <img src="https://via.placeholder.com/100" alt="User Avatar" class="avatar" />
    </div>
    <div class="form-container">
      <h2>Enter OTP</h2>
      <p class="subtitle">Weâ€™ve sent a 4-digit code to your email</p>
      <div class="otp-inputs">
        <input type="text" maxlength="1" inputmode="numeric" />
        <input type="text" maxlength="1" inputmode="numeric" />
        <input type="text" maxlength="1" inputmode="numeric" />
        <input type="text" maxlength="1" inputmode="numeric" />
      </div>
      <a href="#" class="resend-link">Resend OTP</a>
      <button class="sign-in-btn">Verify</button>
    </div>
  </div>

  <script>
    const inputs = document.querySelectorAll('.otp-inputs input');
    inputs.forEach((input, index) => {
      input.addEventListener('input', () => {
        if (input.value && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });
      input.addEventListener('keydown', (e) => {
        if (e.key === "Backspace" && !input.value && index > 0) {
          inputs[index - 1].focus();
        }
      });
    });
  </script>
</body>
</html>
